<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Homework-3</title>
</head>

<body>
    <main class="wrap">

        <form class="find__block">
            <input type="number" class="find_id" name="id__input" placeholder="введите ID опреации">
            <button class="find__button">Find</button>
            <div class="history__id"></div>
        </form>


        <form class="form">
            <div class="form__input">
                <label for="rad0" class="form__label">
            <input type="radio" name="radio__balance" value="isMinus" id="rad0">
            Расход
        </label>

                <label for="rad1" class="form__label">
            <input type="radio" name="radio__balance" value="isPlus" id="rad1" checked>
            Доход
        </label>
            </div>
            <input type="number" class="form__amount" name="amount" autofocus>

            <button class="form__button">добавить</button>

            <div class="form__balance"></div>
        </form>

        <div class="history">

            <div class="history__head">
                <div class="id history__elem">ID</div>
                <div class="type history__elem">TYPE</div>
                <div class="amount history__elem">AMOUNT</div>
            </div>


        </div>
    </main>


    <script type="module" src="task1.js"></script>
    <script type="module" src="task2.js"></script>
    <script type="module" src="task3.js"></script>
    <script type="module" src="task4.js"></script>
    <script type="module" src="task5-6.js"></script>
    <script type="module" src="task7.js"></script>
</body>

</html>
